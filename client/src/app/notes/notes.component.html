
<div id="note_layer">
  <div *ngIf="notesService.notes">
    <div class="note_card" *ngFor="let note of notesService.notes.reverse()">
      <div class="card_item">
        <p>{{ note.createdAt | date:"MMM d, y, h:mm:ss a" }}</p>
        <p>{{ note.content }}</p>
      </div>
    </div>
  </div>
</div>
